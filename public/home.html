<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KindCircle</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- ✅ LOGIN PROTECTION -->
<script>
const user = localStorage.getItem("kindcircle_user");

if(!user){
    window.location.href = "login.html";
}
</script>

<nav class="bg-white shadow-sm px-8 py-4 flex justify-between">
  <h1 class="text-xl font-semibold">KindCircle</h1>

  <div class="space-x-6 text-sm">
    <a href="#" class="font-medium">Home</a>
    <a href="#">Profile</a>

    <!-- ✅ LOGOUT BUTTON (NO UI CHANGE STYLE) -->
    <button onclick="logout()" class="text-red-500">Logout</button>
  </div>
</nav>

<section class="text-center py-12 bg-gradient-to-b from-white to-gray-50 border-b">
  <h2 class="text-4xl font-semibold mb-3">Welcome to KindCircle</h2>
  <p class="text-gray-500">A simple community where people help each other.</p>
</section>

<div class="max-w-6xl mx-auto grid grid-cols-3 gap-6 mt-8 px-4">

<div class="col-span-2">

<div class="bg-white p-6 rounded-2xl shadow-md border mb-6">
<h3 class="text-lg font-semibold mb-4">Create a Help Request</h3>

<input id="title"
class="w-full border rounded-lg p-2 mb-3"
placeholder="Title">

<textarea id="description"
class="w-full border rounded-lg p-2 mb-4"
placeholder="Describe your request"></textarea>

<button onclick="createPost()"
class="bg-black text-white px-5 py-2 rounded-lg">
Post Request
</button>

</div>

<h3 class="text-lg font-semibold mb-4">Community Feed</h3>
<div id="feed" class="space-y-4"></div>

</div>

<div class="space-y-6">

<div class="bg-white p-5 rounded-xl shadow-sm">
<h4 class="font-semibold mb-2">Spread Kindness</h4>
<p class="text-sm text-gray-500">
Help someone today and build a positive community.
</p>
</div>

<div class="bg-white p-5 rounded-xl shadow-sm">
<h4 class="font-semibold mb-2">Today's Idea</h4>
<p class="text-sm text-gray-500">
Check in on someone who might need support.
</p>
</div>

</div>
</div>

<script>
/* ✅ LOGOUT FUNCTION */
function logout(){
    localStorage.removeItem("kindcircle_user");
    window.location.href = "login.html";
}
</script>

<script src="script.js"></script>
</body>
</html>
