<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KindCircle | Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

<div class="bg-white w-full max-w-md rounded-3xl p-10 shadow-xl border">

<div class="text-center mb-10">
<div class="mx-auto mb-4 bg-blue-50 w-16 h-16 rounded-2xl flex items-center justify-center">
<i class="fa-solid fa-graduation-cap text-blue-600 text-3xl"></i>
</div>

<h1 id="form-title" class="text-3xl font-bold text-slate-800">Member Login</h1>
<p id="form-subtitle" class="text-slate-500 mt-2">Use your college credentials</p>
</div>

<form id="auth-form" class="space-y-5">

<div id="name-container" class="hidden">
<label class="label-text">Full Name</label>
<input type="text" id="name" class="input-field">
</div>

<div>
<label class="label-text">College Email</label>
<input type="email" id="email" class="input-field">
</div>

<div>
<label class="label-text">Community Passkey</label>
<input type="password" id="passkey" class="input-field">
</div>

<button type="submit"
class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition">
Sign In
</button>

</form>

<div class="mt-8 text-center pt-6 border-t">
<p class="text-slate-500 text-sm">
<span id="toggle-text">New student?</span>
<button id="toggle-btn" class="text-blue-600 font-semibold ml-1">Create Account</button>
</p>
</div>

</div>

<script src="login.js"></script>
</body>
</html>
