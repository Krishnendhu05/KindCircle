<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KindCircle Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-blue-mesh min-h-screen flex items-center justify-center p-4">

<div class="glass-card w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl">

<div class="text-center mb-10">
<div class="brand-icon mx-auto mb-4 bg-blue-50 w-16 h-16 rounded-2xl flex items-center justify-center">
<i class="fa-solid fa-graduation-cap text-blue-600 text-3xl"></i>
</div>
<h1 id="form-title" class="text-3xl font-black text-slate-800">Member Login</h1>
</div>

<form id="auth-form" class="space-y-5">

<input type="text" id="name" placeholder="Name (only for signup)" class="input-field hidden">

<input type="email" id="email" placeholder="student@college.edu" class="input-field">

<input type="password" id="passkey" placeholder="Passkey" class="input-field">

<button class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl">
Sign In
</button>

</form>

</div>

<script src="login.js"></script>
</body>
</html>
