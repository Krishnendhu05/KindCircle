<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KindCircle</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- NAVBAR -->
<nav class="bg-white shadow-sm px-8 py-4 flex justify-between items-center">
  <h1 class="text-xl font-semibold">KindCircle</h1>

  <div class="space-x-6 text-sm">
    <a href="/" class="font-medium">Home</a>
    <a href="/profile.html">Profile</a>
  </div>
</nav>


<!-- HEADER -->
<section class="text-center py-12 bg-gradient-to-b from-white to-gray-50 border-b">
  <h2 class="text-3xl font-semibold mb-2">
    Welcome to KindCircle
  </h2>
  <p class="text-gray-500">
    A simple community where people help each other.
  </p>
</section>


<!-- MAIN CONTENT -->
<div class="max-w-6xl mx-auto grid grid-cols-3 gap-6 mt-8 px-4">

  <!-- LEFT SIDE -->
  <div class="col-span-2">

    <!-- CREATE POST CARD -->
    <div class="bg-white p-6 rounded-2xl shadow-md border mb-6">

      <h3 class="text-lg font-semibold mb-4">
        Create a Help Request
      </h3>

      <input id="title"
        class="w-full border rounded-lg p-2 mb-3 focus:outline-none focus:ring"
        placeholder="Title">

      <textarea id="description"
        class="w-full border rounded-lg p-2 mb-4 focus:outline-none focus:ring"
        placeholder="Describe your request"></textarea>

      <button onclick="createPost()"
        class="bg-black text-white px-5 py-2 rounded-lg hover:opacity-90">
        Post Request
      </button>

    </div>

    <!-- FEED -->
    <h3 class="text-lg font-semibold mb-4">Community Feed</h3>

    <div id="feed" class="space-y-4"></div>

  </div>



  <!-- RIGHT SIDEBAR -->
  <div class="space-y-6">

    <div class="bg-white p-5 rounded-xl shadow-sm">
      <h4 class="font-semibold mb-2">Spread Kindness</h4>
      <p class="text-sm text-gray-500">
        Help someone today and build a positive community.
      </p>
    </div>

    <div class="bg-white p-5 rounded-xl shadow-sm">
      <h4 class="font-semibold mb-2">Today's Idea</h4>
      <p class="text-sm text-gray-500">
        Check in on someone who might need support.
      </p>
    </div>

  </div>

</div>


<!-- ================= TOAST POPUP ================= -->
<div id="toast"
class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded hidden shadow-lg">
</div>



<!-- ================= CHAT BOX ================= -->
<div id="chatBox"
class="fixed bottom-4 right-4 w-80 bg-white shadow-lg rounded-xl p-4 hidden border">

<h3 class="font-semibold mb-2">Chat</h3>

<div id="messages"
class="h-40 overflow-y-auto mb-2 border p-2 rounded"></div>

<input id="chatInput"
class="w-full border p-2 mb-2 rounded"
placeholder="Type message">

<button onclick="sendMessage()"
class="bg-black text-white px-3 py-1 rounded w-full">
Send
</button>

</div>


<!-- SCRIPT -->
<script src="script.js"></script>

</body>
</html>
