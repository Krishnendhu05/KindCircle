<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KindCircle</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-800">

<!-- NAVBAR -->
<nav class="bg-white border-b px-8 py-4 flex justify-between items-center shadow-sm">
  <h1 class="text-xl font-bold text-blue-600">KindCircle</h1>

  <div class="space-x-6 text-sm font-medium">
    <a href="/" class="hover:text-blue-600 transition">Home</a>
    <a href="/profile.html" class="hover:text-blue-600 transition">Profile</a>
  </div>
</nav>


<!-- HERO -->
<section class="text-center py-14 bg-gradient-to-b from-blue-50 to-transparent">
  <h2 class="text-3xl font-bold mb-2">
    Welcome to KindCircle
  </h2>
  <p class="text-slate-500">
    A community where small acts create big impact.
  </p>
</section>


<!-- MAIN -->
<div class="max-w-6xl mx-auto grid grid-cols-3 gap-6 px-4">

  <!-- LEFT -->
  <div class="col-span-2">

    <!-- CREATE POST -->
    <div class="bg-white p-6 rounded-2xl shadow-sm border mb-6 hover:shadow-md transition">

      <h3 class="text-lg font-semibold mb-4 text-blue-600">
        Create a Help Request
      </h3>

      <input id="title"
        class="w-full border border-slate-200 rounded-xl p-3 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-200"
        placeholder="Title">

      <textarea id="description"
        class="w-full border border-slate-200 rounded-xl p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-200"
        placeholder="Describe your request"></textarea>

      <button onclick="createPost()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl font-medium transition shadow-sm">
        Post Request
      </button>

    </div>

    <!-- FEED -->
    <h3 class="text-lg font-semibold mb-4">Community Feed</h3>
    <div id="feed" class="space-y-4"></div>

  </div>



  <!-- RIGHT SIDEBAR -->
  <div class="space-y-6">

    <div class="bg-white p-5 rounded-xl border shadow-sm hover:shadow-md transition">
      <h4 class="font-semibold text-emerald-600 mb-2">Spread Kindness ðŸŒ±</h4>
      <p class="text-sm text-slate-500">
        Helping others earns coins and builds community trust.
      </p>
    </div>

    <div class="bg-white p-5 rounded-xl border shadow-sm hover:shadow-md transition">
      <h4 class="font-semibold text-blue-600 mb-2">Today's Idea ðŸ’¡</h4>
      <p class="text-sm text-slate-500">
        Offer help to someone struggling with assignments.
      </p>
    </div>

  </div>

</div>



<!-- TOAST -->
<div id="toast"
class="fixed top-5 right-5 bg-emerald-500 text-white px-5 py-3 rounded-xl hidden shadow-lg font-medium">
</div>



<!-- CHAT BOX -->
<div id="chatBox"
class="fixed bottom-4 right-4 w-80 bg-white shadow-xl rounded-2xl p-4 hidden border">

<h3 class="font-semibold mb-2 text-blue-600">Chat</h3>

<div id="messages"
class="h-44 overflow-y-auto mb-2 border rounded-lg p-2 bg-slate-50"></div>

<input id="chatInput"
class="w-full border p-2 mb-2 rounded-lg focus:ring-2 focus:ring-blue-200"
placeholder="Type message">

<button onclick="sendMessage()"
class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg w-full transition">
Send
</button>

</div>

<script src="script.js"></script>

</body>
</html>
