<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kind Circle | College Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-blue-mesh min-h-screen flex items-center justify-center p-4">

    <div class="glass-card animate-in w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl relative">
        
        <div class="text-center mb-10">
            <div class="brand-icon mx-auto mb-4 bg-blue-50 w-16 h-16 rounded-2xl flex items-center justify-center">
                <i class="fa-solid fa-graduation-cap text-blue-600 text-3xl"></i>
            </div>
            <h1 id="form-title" class="text-3xl font-black text-slate-800">Member Login</h1>
            <p id="form-subtitle" class="text-slate-500 mt-2 font-medium">Use your college credentials</p>
        </div>

        <form id="auth-form" class="space-y-5">
            <div id="name-container" class="hidden">
                <label class="label-text">Full Name</label>
                <div class="relative">
                    <i class="fa-regular fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="name" placeholder="Anitta" class="input-field pl-12">
                </div>
            </div>

            <div>
                <label class="label-text">College Email</label>
                <div class="relative">
                    <i class="fa-regular fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="email" id="email" placeholder="student@college.edu" class="input-field pl-12">
                </div>
            </div>

            <div>
                <label class="label-text">Community Passkey</label>
                <div class="relative">
                    <i class="fa-solid fa-key absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="password" id="passkey" placeholder="••••••••" class="input-field pl-12">
                </div>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-100 transition-all active:scale-95 mt-4">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center pt-6 border-t border-slate-50">
            <p class="text-slate-500 text-sm">
                <span id="toggle-text">New student?</span>
                <button id="toggle-btn" class="text-blue-600 font-bold hover:underline ml-1">Create Account</button>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
